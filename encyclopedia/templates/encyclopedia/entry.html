{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <a href="{% url 'edit' entry %}">Edit page</a>
    <h1>{{ entry }}</h1>
    {% if msg %}
        <div class="alert alert-{{ msgtype }}" role="alert">{{ msg }}</div>
    {% endif %}
    {{ content|safe }}

{% endblock %}
