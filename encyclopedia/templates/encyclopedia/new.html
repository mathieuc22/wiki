{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    <p>{{ msg }}</p>
    <form action="{% url 'new'%}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Example title</label>
            <input  type="text" class="form-control" id="title" placeholder="Example title" name="title">
        </div>
        <div class="form-group">
            <label for="entry">Entry (markdown allowed)</label>
            <textarea class="form-control" id="entry" name="entry" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
