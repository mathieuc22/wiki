{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<h1>Search results</h1>

<p>Found {{ nbresults }} entries:</p>

<ul>
    {% for entry in entries %}
        <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
